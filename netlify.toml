[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"
    
[[headers]]
  for = "/*.tsx"
  [headers.values]
    Content-Type = "text/javascript"
    
[[headers]]
  for = "/*.ts"
  [headers.values]
    Content-Type = "text/javascript"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 